<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tokuly | 1st Anniversary</title>
</head>
<body>
    <div class="splash">
        <h1 class="splash-title">Tokuly  </h1>
        <div class="line"></div>
        <h1 class="splash-title-ani"><span id="splashcolor">1</span>st Anniversary</h1>
    </div>

    <header id="header">
        <a href="https://tokuly.com">
            <p class="tokuly">Tokuly</p>
        </a>
        <a href="https://apps.apple.com/jp/app/tokuly/id6446301571" style="text-decoration: none; color: white; display: block; margin-left: auto; margin-right: 20px;">
            <div class="dl">
                <p class="dlt">Download</p>
            </div>
        </a>
    </header>

    <div class="top-message">
        <div class="top-content">
            <div style="display: flex; flex-wrap: wrap; align-items: end; position: relative;">
                <h1 class="top-mess-st">1st</h1>
                <h1 style="font-size: 50px; padding-left: 20px; padding-right: 20px; margin-bottom: 25px;">Anniversary</h1>
            </div>

            <p class="top-mess-thank">Thank you for your support!</p>
            <p id="count_down"></p>
        </div>
    </div>
    
    <div class="message1">
        <img src="tokuly.png">
        <h1>Tokulyは使ってくれてるみんなのおかげで1周年を迎えることができたよ！🎉</h1>
    </div>

    <div style="background-color: white; filter: blur(20px);"></div>
    <script src="./main.js" ></script>
    <script src="splash.js"></script>
</body>
</html>
